<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA</title>
</head>
<body>
    <h2>Bitte gib die angezeigte Zahl ein:</h2>
    <form method="POST" action="/recaptcha">
        <label for="captcha_input">CAPTCHA: {{ captcha_number }}</label><br>
        <input type="text" name="captcha_input" id="captcha_input" required><br><br>
        <button type="submit">Weiter</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
