<header>
    <img src="{{ url_for('static', filename='BMH_Logo.png') }}" width="100">
</header>
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitfahrgelegenheit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Leaflet CSS fÃ¼r Karten -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Mitfahrgelegenheit anbieten</h1>
    <form id="offerForm">
        <input name="plz" placeholder="PLZ" required />
        <input name="ort" placeholder="Ort" required />
        <input name="name" placeholder="Name" required />
        <input name="email" placeholder="E-Mail" required />
        <button type="submit">Anbieten</button>
    </form>

    <h1>Mitfahrgelegenheit suchen</h1>
    <form id="searchForm">
        <input name="plz" placeholder="PLZ" required />
        <input name="ort" placeholder="Ort" required />
        <button type="submit">Suchen</button>
    </form>

    <h2>Ergebnisse</h2>
    <ul id="results"></ul>

    <!-- Karte anzeigen -->
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        let map;
        let markers = [];

        // Initialisiere die Karte
        function initMap() {
            map = L.map('map').setView([51.1657, 10.4515], 6);  // Anfangszentrum auf Deutschland
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Lade alle Mitfahrgelegenheiten und setze Marker
            fetch('/api/offers')
                .then(response => response.json())
                .then(data => {
                    data.forEach(r => {
                        if (r.latitude && r.longitude) {
                            const marker = L.marker([r.latitude, r.longitude])
                                .addTo(map)
                                .bindPopup(`<b>${r.name}</b><br>${r.plz}, ${r.ort}`)
                                .openPopup();
                            markers.push(marker);  // Marker speichern
                        }
                    });
                })
                .catch(error => {
                    console.error('Fehler beim Abrufen der Mitfahrgelegenheiten:', error);
                });
        }

        // Initiiere die Karte bei Seitenladung
        window.onload = initMap;
    </script>
</body>
</html>
