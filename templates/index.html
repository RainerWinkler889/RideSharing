<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitfahrgelegenheit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='BMH_Logo.png') }}" width="100">
    </header>

    <h1>Mitfahrgelegenheit anbieten</h1>
    <form id="offerForm">
        <input name="plz" placeholder="PLZ" required />
        <input name="ort" placeholder="Ort" required />
        <input name="name" placeholder="Name" required />
        <input name="email" placeholder="E-Mail" required />
        <input name="strasse" placeholder="Straße, Hausnummer" required />
        <input name="klasse" placeholder="Klasse (optional)" />
        <input name="handy" placeholder="Handynummer (optional)" />
    
        <!-- Labels statt Placeholder für die Datumsfelder -->
        <label for="gueltig_von">Gültig von (optional):</label>
        <input id="gueltig_von" name="gueltig_von" type="date" />
    
        <label for="gueltig_bis">Gültig bis (optional):</label>
        <input id="gueltig_bis" name="gueltig_bis" type="date" />
    
        <!-- Textbox für zusätzliche Informationen -->
        <textarea name="info" placeholder="Zusätzliche Informationen (optional)"></textarea>
    
        <button type="submit">Anbieten</button>
    </form>
    <p id="offerMessage"></p>

    <h1>Mitfahrgelegenheit suchen</h1>
    <form id="searchForm">
        <input name="plz" placeholder="PLZ" required />
        <input name="ort" placeholder="Ort" required />
        <button type="submit">Suchen</button>
    </form>

    <h2>Ergebnisse</h2>
    <ul id="results"></ul>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        let map;
        let markers = [];

        function initMap() {
            map = L.map('map').setView([51.1657, 10.4515], 6);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            
            // Abrufen und Anzeigen von Mitfahrgelegenheiten
            fetch('/api/offers')
                .then(response => response.json())
                .then(data => {
                    console.log(data); // Debugging: Ausgabe der Daten
                    data.forEach(r => {
                        if (r.latitude && r.longitude) {
                            const marker = L.marker([r.latitude, r.longitude])
                                .addTo(map)
                                .bindPopup(`<b>${r.name}</b><br>${r.plz}, ${r.ort}`)
                                .openPopup();
                            markers.push(marker);
                        }
                    });
                })
                .catch(error => console.error('Fehler beim Abrufen der Mitfahrgelegenheiten:', error));
        }

        // Suchfunktion
        document.getElementById("searchForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const plz = e.target.plz.value;
            const ort = e.target.ort.value;
            const response = await fetch(`/api/search?plz=${plz}&ort=${ort}`);
            const results = await response.json();
            
            const resultsList = document.getElementById("results");
            resultsList.innerHTML = "";
            markers.forEach(marker => marker.remove());
            markers = [];
            
            results.forEach(r => {
                const li = document.createElement("li");
                li.innerText = `${r.name} (${r.plz}, ${r.ort})`;
                resultsList.appendChild(li);
                
                if (r.latitude && r.longitude) {
                    const marker = L.marker([r.latitude, r.longitude])
                        .addTo(map)
                        .bindPopup(`<b>${r.name}</b><br>${r.plz}, ${r.ort}`)
                        .openPopup();
                    markers.push(marker);
                }
            });
        });

        // Formular zur Mitfahrgelegenheit anbieten
        document.getElementById("offerForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const jsonData = Object.fromEntries(formData.entries());
            
            const response = await fetch("/api/offer", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(jsonData)
            });
            
            const result = await response.json();
            document.getElementById('offerMessage').innerText = result.message || 'Fehler beim Eintragen';
            document.getElementById('offerForm').reset();
            initMap();
        });

        window.onload = initMap;
    </script>
</body>
</html>
